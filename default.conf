server {
    listen 80;
    server_name luisbarcia.com www.luisbarcia.com luisbarh3et65nr7kwbft2r24i3dpq5be6goqkfaqutoui2sspqn5sid.onion;
    root /usr/share/nginx/html;
    index index.html;

    # Onion-Location header
    add_header Onion-Location http://luisbarh3et65nr7kwbft2r24i3dpq5be6goqkfaqutoui2sspqn5sid.onion$request_uri always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self' data: blob:; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;

    # Cache static assets (headers must be repeated — nginx doesn't inherit add_header into location blocks)
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self' data: blob:; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;
    }

    # Images — longer cache, immutable is fine here
    location ~* \.(jpg|jpeg|png|gif|ico|svg|png)$ {
        expires 30d;
        add_header Cache-Control "public, immutable" always;
    }

    # WASM files — needed for Pagefind search
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        expires 7d;
        add_header Cache-Control "public" always;
        add_header Content-Security-Policy "default-src 'self' data: blob:; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'" always;
    }

    # Hugo pretty URLs
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Custom 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Block dot files
    location ~ /\. {
        deny all;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml application/wasm;
    gzip_min_length 256;
}
